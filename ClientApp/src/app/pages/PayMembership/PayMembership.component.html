<div class="header bg-gradient pb-8 pt-5 pt-md-8">

</div>

<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-8 order-xl-1 center">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">MemberShip Payment</h3>
            </div>

          </div>
        </div>


        <div class="card-body">
          If the link didn't load, please click here
          <button type="button" class="btn btn-primary btn-sm" (click)="openPaymentLink()">Redirect</button>

          <iframe [sandbox]="'allow-scripts'" [src]="paymentUrl" frameborder="5" width="100%" height="400" onLoad="(() => console.log('Loaded'))()"></iframe>

          <!--
            <iframe [sandbox]="'allow-scripts'" src="https://konnect.network/gateway/pay?payment_ref=64bacb28fe20fafbfd6d7416" frameborder="5" width="100%" height="400"></iframe>
          -->


          <div class="text-center mt-3">
            <button class="btn btn-success mr-2" (click)="initPayment('Confirm')">Confirm</button>
            <button class="btn btn-danger" (click)="initPayment('Cancelled')">Cancel</button>
          </div>

        </div>


      </div>
    </div>

  </div>
</div>
