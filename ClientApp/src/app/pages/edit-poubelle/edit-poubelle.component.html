<div class="container mt-5">
  <h1 style="text-align: center; color: green;">Modifier Poubelles</h1>

  <form [formGroup]="poubelleForm" (ngSubmit)="onSubmit()" class="mt-4">
    <div class="mb-3">
      <label for="type" class="form-label">Type :</label>
      <select id="type" formControlName="Type" name="Type" class="form-control">
        <option value="">--Veuillez choisir un Type--</option>
        <option *ngFor="let type of types" [value]="type._id">{{type.nom}}</option>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="zone" class="form-label">Zone :</label>
      <select id="zone" formControlName="Zone" name="Zone" class="form-control">
        <option value="">--Veuillez choisir une Zone--</option>
        <option *ngFor="let zone of zones" [value]="zone._id">{{zone.nom}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="nom" class="form-label">Nom :</label>
      <select id="nom" formControlName="nom" class="form-control">
        <option value="">--Veuillez choisir un Nom--</option>
        <option>poubelle1</option>
        <option>poubelle2</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="capacite" class="form-label">Capacité :</label>
      <select id="capacite" formControlName="capacite" class="form-control">
        <option value="">--Veuillez choisir La Capacité--</option>
        <option>1000</option>
        <option>500</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="taille" class="form-label">Taille :</label>
      <select id="taille" formControlName="taille" class="form-control">
        <option value="">--Veuillez choisir la Taille--</option>
        <option>Grand</option>
        <option>Moyenne</option>
        <option>Petite</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="statut" class="form-label">Statut :</label>
      <select id="statut" formControlName="statut" class="form-control">
        <option value="">--Veuillez choisir le Statut--</option>
        <option>Vide</option>
        <option>Pleine</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Mettre à jour</button>
  </form>
</div>
