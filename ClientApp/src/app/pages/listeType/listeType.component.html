<h1 style="text-align: center; color: green;">Liste des Types</h1>
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let type of types">
      <td>{{type.nom}}</td>
      <td>{{type.description}}</td>
      <td>
        <button (click)="editType(type)">modifier</button>
        <button (click)="deleteType(type._id)">supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
