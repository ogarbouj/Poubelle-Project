<div class="edit-zone-container">
  <h2>Edit Zone</h2>

  <form (ngSubmit)="onUpdate()">
    <div>
      <label for="nom">Name:</label>
      <input type="text" id="nom" [(ngModel)]="zone.nom" name="nom">
    </div>

    <div>
      <label for="latitude">Latitude:</label>
      <input type="number" id="latitude" [(ngModel)]="zone.latitude" name="latitude">
    </div>

    <div>
      <label for="longitude">Longitude:</label>
      <input type="number" id="longitude" [(ngModel)]="zone.longitude" name="longitude">
    </div>

    <button type="submit">Save</button>
  </form>
</div>
