<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">

    <div class="row">

      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Memberships Tables</h3>
          </div>

          <!-- Table -->

          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">finalPrice</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of memberships;" (click)="getMembershipById(item)">
                  <td>
                    <span class="mb-0 text-sm"> {{item.id}}</span>
                  </td>
                  <td>
                    <span class="mb-0 text-sm"> {{item.finalPrice}} dt</span>
                    <i></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>


          <!--#region Pagination -->
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item" *ngIf="pageNumber>1" (click)="getPreviousPage()">
                  <a class="page-link">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>

                <li class="page-item disabled" *ngIf="pageNumber === 1">
                  <a class="page-link">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>

                <div *ngFor="let item of counter(totalPages); let i =index">
                  <li *ngIf="i+1===pageNumber" class="page-item active" onclick="getMemberShipService(i+1)">
                    <a class="page-link">{{i+1}}</a>
                  </li>
                  <li *ngIf="i+1!==pageNumber" class="page-item" (click)="getMemberShipService(i+1)">
                    <a class="page-link">{{i+1}}</a>
                  </li>
                </div>

                <li class="page-item" *ngIf="pageNumber< totalPages" (click)="getNextPage()">
                  <a class="page-link">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>

                <li class="page-item disabled" *ngIf="pageNumber===totalPages">
                  <a class="page-link">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>

              </ul>
            </nav>
          </div>



        </div>
      </div>
    </div>

  </div>
</div>
