  <!-- Mask -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello {{user.name}}</h1>
         <a routerLinkActive="active" [routerLink]="['/tables']" class="dropdown-item">
          <i class="ni ni-single-02"></i>
          <span>Gerer comptes</span>
        </a>
      </div>
    </div>
  </div>
</div>
  <!-- Header container -->

  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-5 text-black"></h1>
        
    
      </div>
    </div>
  </div>

<!-- Header container -->
<div class="col-xl-8 order-xl-1">
  <div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-8">
        </div>
      </div>
    </div>
    <div class="card-body">
      <form name="form" (ngSubmit)="getUserById()" #form="ngForm">
        <h6 class="heading-small text-muted mb-4"></h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-name">Prénom</label>
                <input type="text" id="input-name" class="form-control form-control-alternative" placeholder="Prénom" [(ngModel)]="user.name"  #name="ngModel">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-surname">Nom</label>
                <input type="text" id="input-surname" class="form-control form-control-alternative" placeholder="Nom" [(ngModel)]="user.surname" name="surname">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-email">Adresse e-mail</label>
                <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Adresse e-mail" [(ngModel)]="user.email" name="email">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-phone">Téléphone</label>
                <input type="tel" id="input-phone" class="form-control form-control-alternative" placeholder="Téléphone" [(ngModel)]="user.phone" name="phone">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-pwd">Mot de passe</label>
                <input type="password" id="input-pwd" class="form-control form-control-alternative" placeholder="Mot de passe" [(ngModel)]="user.pwd" name="pwd">
              </div>
            </div>
        
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-role">Role</label>
                <input type="password" id="input-pwd" class="form-control form-control-alternative" placeholder="Mot de passe" [(ngModel)]="user.pwd" name="pwd">
              </div>
            </div>
        <hr class="my-4" />
        <!-- Address -->
        
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
              
<div class="container w-100 m-4">

</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
            </div>
            
        </div>
        <hr class="my-4" />
     
    </div>
  </div>
</div>
