<h1 style="text-align: center; color: green;">Ajouter Type</h1>
<form [formGroup]="typeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nom">Nom:</label>
    <input id="nom" type="text" formControlName="nom" class="form-control">
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <input id="description" type="text" formControlName="description" class="form-control">
  </div>

  <button type="submit" [disabled]="typeForm.invalid" class="btn btn-primary">Ajouter</button>
</form>
